<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function Welcome () {
        this.greeting = () => { document.write("Selamat Datang"); };
      }

      var welcome = new Welcome();
      welcome.greeting();

      function Person(age,weight){
       this.age = age;
       this.weight = weight;
      }

      Person.prototype.getInfo = function(){
       return "I am " + this.age + " years old " + "and weight " + this.weight +" kg.";
      };

      function Employee(age,weight,salary){
       this.age = age;
       this.weight = weight;
       this.salary = salary;
      }

      Employee.prototype = new Person();

      Employee.prototype.getInfo = function(){
       return "I am " + this.age + " years old " + "and weight " + this.weight +" kg " + "and earns " + this.salary + " rupiah.";
      };

      var person = new Person(50,90);
      var employee = new Employee(43,80,10000000);

      console.log(person.getInfo());
      console.log(employee.getInfo());
    </script>
  </body>
</html>
